<section class="form-container">
  <div class="form">
    <h2>Login to Your Account</h2>
    <form  method="POST" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" formControlName ="userId">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" formControlName ="password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Login</button>
      </div>
      <div class="form-footer">
        <a href="#">Forgot your password?</a>
        <span>Don't have an account? <a routerLink="/signup"><button>Sign up</button></a></span>
      </div>
    </form>
  </div>
</section>
